<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form-v5 by Colorlib</title>
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Font-->
  <link rel="stylesheet" type="text/css" href="../../../assets/regcss/roboto-font.css">
  <link rel="stylesheet" type="text/css" href="../../../assets/regfonts/font-awesome-5/css/fontawesome-all.min.css">
  <!-- Main Style Css -->

  <link rel="stylesheet" href="../../../assets/regcss/style.css" />
</head>

<body class="form-v5">
  <div class="page-content">
    <div class="form-v5-content">
      <form class="form-detail" (submit)="onSignup(postForm)" #postForm="ngForm" method="post">

        <h2>Register Account Form</h2>
        <notifier-container></notifier-container>

        <div class="form-row">
          <label for="fullname">Full Name</label>
          <input type="text" name="fullname" id="fullname" ngModel #fullNameInput="ngModel" class="input-text"
            placeholder="Your Name" required>
          <i class="fas fa-user"></i>
        </div>
        <div class="form-row">
          <label for="email">Your Email</label>
          <input type="text" name="email" id="email" ngModel #emailInput="ngModel" class="input-text"
            placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" ngModel #passwordInput="ngModel" class="input-text"
            placeholder="Your Password" required>
          <i class="fas fa-lock"></i>
        </div>
        <div class="form-row">
          <label for="cpassword">Confirm Password</label>
          <input type="password" name="cpassword" id="cpassword" ngModel #cpasswordInput="ngModel" class="input-text"
            placeholder="Your Password" required>
          <i class="fas fa-lock"></i>
        </div>
        <div class="form-row">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" ngModel #addressInput="ngModel" class="input-text"
            placeholder="Your Address" required>
          <i class="fas fa-address-book"></i>
        </div>
        <div class="form-row">
          <label for="contact">Contact</label>
          <input type="text" name="contact" id="contact" ngModel #contactInput="ngModel" class="input-text"
            placeholder="Your Contact" required>
          <i class="fas fa-phone-square-alt"></i>
        </div>
        <div class="form-row-last">
          <input type="submit" name="register" class="register" value="Register">
        </div>
      </form>
    </div>
  </div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>

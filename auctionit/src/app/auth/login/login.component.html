<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login V4</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="../../../assets/logimages/icons/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="../../../assets/logvendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../../assets/logfonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../../../assets/logfonts/iconic/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" type="text/css" href="../../../assets/logvendor/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css" href="../../../assets/logvendor/animsition/css/animsition.min.css">
  <link rel="stylesheet" type="text/css" href="../../../assets/logvendor/animate/animate.css">
  <link rel="stylesheet" type="text/css" href="../../../assets/logvendor/select2/select2.min.css">
  <link rel="stylesheet" type="text/css" href="../../../assets/logvendor/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="../../../assets/logcss/main.css">
  <link rel="stylesheet" type="text/css" href="../../../assets/logcss/util.css">

</head>

<body>

  <div class="limiter">
    <div class="container-login100">
      <div class=" wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form class="login100-form validate-form" (submit)="onLogin(postForm)" #postForm="ngForm">
          <span class="login100-form-title p-b-49">
            Login
          </span>

          <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
            <span class="label-input100">Email Address</span>
            <input class="input100" type="email" ngModel #emailInput="ngModel" name="email"
              placeholder="Type your email" required>

          </div>

          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <span class="label-input100">Password</span>
            <input class="input100" type="password" ngModel #passwordInput="ngModel" name="password"
              placeholder="Type your password" required>

          </div>

          <div class="text-right p-t-8 p-b-31">
            <a href="#">
              Forgot password?
            </a>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="submit">
                Login
              </button>
            </div>
            <notifier-container></notifier-container>
          </div>

          <div class="txt1 text-center p-t-54 p-b-20">
            <span>
              Or <a routerLink="/auth/register"><span class="text-primary">Sign Up</span></a>
            </span>
          </div>


        </form>
      </div>
    </div>
  </div>


  <div id="dropDownSelect1"></div>


  <script src="../../../assets/logvendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="../../../assets/logvendor/animsition/js/animsition.min.js"></script>
  <script src="../../../assets/logvendor/bootstrap/js/popper.js"></script>
  <script src="../../../assets/logvendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../../assets/logvendor/select2/select2.min.js"></script>
  <script src="../../../assets/logvendor/daterangepicker/moment.min.js"></script>
  <script src="../../../assets/logvendor/daterangepicker/daterangepicker.js"></script>
  <script src="../../../assets/logvendor/countdowntime/countdowntime.js"></script>
  <script src="../../../assets/logjs/main.js"></script>

</body>

</html>

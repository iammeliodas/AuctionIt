<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>eCommerce Product Detail</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>

<body>
  <div class="main-overlay">
    <div class="container">
      <div class="card">
        <div class="container-fliud">
          <div class="wrapper row">
            <div class="preview col-md-6">

              <div class="preview-pic tab-content">
                <div class="tab-pane active" id="pic-1"><img [src]="responsedData.imagePath" /></div>

              </div>


            </div>
            <div class="details col-md-6">
              <h3 class="product-title">{{ responsedData.productName }}</h3>
              <div class="rating">

              </div>
              <p class="product-description">{{ responsedData.desc }}</p>
              <h4 class="price">Initial Bid: <span><i
                    class="fas fa-rupee-sign"></i>{{ responsedData.initialBid }}</span></h4>

              <form (submit)="onBidPlace(postForm)" #postForm="ngForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="newbid">
                        Place your Bid:<input type="number" ngModel #bidInput="ngModel" name="newbid" id="newbid"
                          class="form-control">
                        <small id="emailHelp" class="form-text text-danger"><b>

                          </b></small>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="action">
                  <button class="add-to-cart btn btn-default" type="submit">Place Bid</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html>

<body>
  <div class="main-overlay">
    <div class="container">
      <form [formGroup]="form" (submit)="onPostAuction()">
        <h2>Post An Auction</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">First Name</label>
              <input type="text" formControlName="first" class="form-control" placeholder="" id="first" />
              <small id="emailHelp" *ngIf="form.get('first').dirty && form.get('first').invalid"
                class="form-text text-danger">Please Enter
                Firstname!</small>

            </div>
          </div>
          <!--  col-md-6   -->

          <div class="col-md-6">
            <div class="form-group">
              <label for="last">Last Name</label>
              <input type="text" class="form-control" placeholder="" id="last" formControlName="last" />
              <small id="emailHelp" *ngIf="form.get('last').invalid && form.get('last').dirty"
                class="form-text text-danger">Please Enter
                Lastname!</small>
            </div>
          </div>
          <!--  col-md-6   -->
        </div>


        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="initialBid">Initial Bidding Value (In INR)</label>
              <input type="number" min="1" class="form-control" placeholder="" id="initialBid"
                formControlName="initialBid" />
              <small id="emailHelp" *ngIf="form.get('initialBid').invalid && form.get('initialBid').dirty"
                class="form-text text-danger">Please
                Enter Valid Initial Bid </small>

            </div>


          </div>
          <!--  col-md-6   -->

          <div class="col-md-6">

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="phone" formControlName="phone" />
              <small id="emailHelp" *ngIf="form.get('phone').invalid && form.get('phone').dirty"
                class="form-text text-danger">Please
                Enter valid phone number </small>

            </div>
          </div>
          <!--  col-md-6   -->
        </div>
        <!--  row   -->


        <div class="row">
          <div class="col-md-6">

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="email" formControlName="email" />
              <small id="emailHelp" *ngIf="form.get('email').invalid && form.get('email').dirty"
                class="form-text text-danger">Please
                Enter Valid Email Address </small>

            </div>
          </div>
          <!--  col-md-6   -->

          <div class="col-md-6">
            <div class="form-group">
              <label for="productType">Product Type<small> (i.e Smartphone, Camera etc..)</small></label>
              <input type="text" class="form-control" id="productType" formControlName="productType" />
              <small id="emailHelp" *ngIf="form.get('productType').invalid && form.get('productType').dirty"
                class="form-text text-danger">Please
                Enter Product Type </small>

            </div>

          </div>
          <!--  col-md-6   -->
        </div>
        <!--  row   -->
        <div class="row">
          <div class="col-md-6">

            <div class="form-group">
              <label for="desc">Description</label>
              <textarea class="form-control" id="desc" formControlName="desc" rows="6" cols="18"></textarea>
              <small id="emailHelp" *ngIf="form.get('desc').invalid && form.get('desc').dirty"
                class="form-text text-danger">Please
                Enter Description </small>

            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label for="pickImage">Pick Image</label>
              <button type="button" (click)="filePicker.click()" class="form-control btn btn-outline-primary"> Click To
                Pick </button>
              <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                <img [src]="imagePreview" [alt]="form.value.title">
              </div>
              <input type="file" #filePicker (change)="onImagePicked($event)">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="productName"> Product Name</label>
              <input type="text" formControlName="productName" id="productName" class="form-control">
              <small id="emailHelp" *ngIf="form.get('productName').invalid && form.get('productName').dirty"
                class="form-text text-danger">Please
                Enter Product Name </small>
            </div>
          </div>
        </div>




        <button type="submit" class="btn btn-primary">Submit</button>
        &nbsp; &nbsp; <div *ngIf="errmsg !== ''"><span class="text-danger">{{ errmsg }}</span>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
